<div class="container text-center">
    <h4 class="text-info">Session Storage</h4>
    <div class="row m-4">
        <div class="col-3">
            <button class="btn btn-info" (click)="setSession()">Set Session</button>
        </div>

        <div class="col-3">
            <button class="btn btn-info" (click)="getSession()">Get Session</button>
        </div>

        <div class="col-3">
            <button class="btn btn-info" (click)="removeSession()">Remove Session</button>
        </div>

        <div class="col-3">
            <button class="btn btn-info" (click)="clearSession()">Clear Session</button>
        </div>
    </div>

    @if(sessionValue){
        <h6>Session Value {{sessionValue}}</h6>
    }

    <hr>


    <h4 class="text-info">Local Storage</h4>
    <div class="row m-4">
        <div class="col-3">
            <button class="btn btn-success" (click)="setLocal()">Set Session</button>
        </div>

        <div class="col-3">
            <button class="btn btn-success" (click)="getLocal()">Get Session</button>
        </div>

        <div class="col-3">
            <button class="btn btn-success" (click)="removeLocal()">Remove Session</button>
        </div>

        <div class="col-3">
            <button class="btn btn-success" (click)="clearLocal()">Clear Session</button>
        </div>
    </div>

    @if(localValue){
        <h6>Local Value {{localValue}}</h6>
    }

    <hr>


    <h4 class="text-info">Cookies</h4>
    <div class="row m-4">
        <div class="col-3">
            <button class="btn btn-warning" (click)="setCookie()">Set Session</button>
        </div>

        <div class="col-3">
            <button class="btn btn-warning" (click)="getCookie()">Get Session</button>
        </div>

        <div class="col-3">
            <button class="btn btn-warning" (click)="deleteCookie()">Remove Session</button>
        </div>
    </div>

    @if(cookieValue){
        <h6>Cookie Value {{cookieValue}}</h6>
    }


</div>
