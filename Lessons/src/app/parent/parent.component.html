<div class="container text-center">
    <div class="row m-2">
        <div class="col-12">
            <div class="text-warning">
                <h2>Example of 1 & 2 (Parent -> Child & Child -> Parent)</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="text-info">
                <h2>Parent Component</h2>
            </div>
            <div class="text-warning m-3">
                <h4>{{receiveMessage}}</h4>
            </div>
        </div>
        <div class="vr p-0"></div>
        <div class="col-5">
            <KOT-child [childInputProperty]="parentProperty" (childOutputProperty)="receiveData($event)"></KOT-child>
        </div>
    </div>

    <div class="row m-2">
        <div class="col-12">
            <div class="text-warning">
                <h2>Example of 3 (Sibling Components)</h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <KOT-sibling-1 (sibling1Event)="receiveEvent1($event)" [sibling1Property]="sibling2Data"></KOT-sibling-1>
        </div>
        <div class="vr p-0"></div>
        <div class="col-5">
            <KOT-sibling-2 [sibling2Property]="sibling1Data" (Sibling2Event)="receiveEvent2($event)"></KOT-sibling-2>
        </div>
    </div>

    <div class="row m-2">
        <div class="col-12">
            <div class="text-warning">
                <h2>Example of 4 (Parent -> Child using ViewChild)</h2>
            </div>
        </div>
    </div>
    <div class="row m-2">
        <KOT-reusable #reusable></KOT-reusable>
    </div>
</div>
