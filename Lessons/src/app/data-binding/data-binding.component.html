<div align="center">

    @if(this.isEligible){
        <h4 class="text-success">You are eligible for a premium subscription!</h4>
    }@else {
        <h4 class="text-danger">You are not eligible for a premium subscription.</h4>
    }

    <h2>User Name: {{dummyData.name}}</h2>


    <h4>One Way Data Binding</h4>
    <div>
        <p>1. Interpolation</p>
        <p><b>{{topic}}</b> from {{name}}</p>
    </div>
    <div>
        <p>2. Property Binding</p>
        <input type="text" name="" id="" [value]="topic"/>
        <div style="width: 250px; height: 160px; border: 1px solid black;">
            <img [src]="image" />
        </div>
        <div>
            <p>3. Event Binding</p>
            <button (click)="onSave()">Save</button>
        <select (change)="onChange()">
            <option value="Country">Country</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Spain">Spain</option>
        </select>
        </div>
    </div>
    <h4>Two Way Data Binding</h4>
    <div>
        <input type="text" [(ngModel)]="topic">
        {{topic}}
    </div>
</div>
